<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css"/>
	<script type="text/javascript" src='assets/javascripts/jquery-3.1.0.js'></script>
	<script type="text/javascript" src='assets/javascripts/bootstrap.js'></script>
	<script type="text/javascript" src='assets/javascripts/app.js'></script>
</head>
<body class='container text-center'>
	<div class='row'>
		<div class='heading col-xs-3'>Player 1 wins</div>
		<div class='col-xs-6'></div>
		<div class='heading col-xs-3'>Player 2 wins</div>
	</div>
	<div class='row'>
		<div id='player_1_record' class='record-box col-xs-3'></div>
		<h1 class='col-xs-6'>Tic-tac-toe</h1>
		<div id='player_2_record' class='record-box col-xs-3'></div>
	</div>
	<h3 id='player_display'>Player 1's turn</h3>
<div id='game-board'>
	<div class='row'>
		<div id ='2' class='col-xs-4 space border-bottom border-right square-size'></div>
		<div id ='3' class='col-xs-4 space border-bottom border-right square-size'></div>
		<div id ='5' class='col-xs-4 space border-bottom square-size square-size'></div>
	</div>
	<div class='row'>
		<div id ='7' class='col-xs-4 space border-bottom border-right square-size'></div>
		<div id ='11' class='col-xs-4 space border-bottom border-right square-size'></div>
		<div id ='17' class='col-xs-4 space border-bottom square-size'></div>
	</div>
	<div class='row'>
		<div id ='19' class='col-xs-4 space border-right square-size'></div>
		<div id ='23' class='col-xs-4 space border-right square-size'></div>
		<div id ='29' class='col-xs-4 space square-size'></div>
	</div>
</div>
<hr />
<div class='row'>
	<button id='end_turn' class='col-xs-6 btn btn-default'>End turn</button>
	<button id='new_game' class='col-xs-6 btn btn-danger'>New game</button>
</div>

</body>
</html>
